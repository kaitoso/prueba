<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/3db833af44.js" crossorigin="anonymous"></script>
    <title>Inicia Sesión</title>
    <link rel="stylesheet" href="./CSS/Style.css">
    <link rel="stylesheet" href="./CSS/Login.css">
    <script src="./JS/login.js"></script>
</head>
<body>
    <div class="home2">
        <a class="button2" href="./index.html"><i class="fas fa-home"></i></a>
        </div>
    <div class="formsection-container">
        
        <div class="formsection-box">
            
            <div class="image-form">
                <img class="vectorform" src="./Galería/Galería sesión/Sin título-1.png" alt="docentes.png">
            </div>
            <form class="signin-form">
                <div class="form-titulo">
                    
                    <div class="logo-cont">
                        <img class="logo-form"src="./Galería/Galería principal/LOGO3.png" alt="logo.png">
                    </div>
                    <div class="datos">
                        <p>Usuario de prueba: user123</p>
                        <p>Password de prueba: pass123</p>
                    </div>   
                </div>
                        <div class="boxinputs-form">
                                <p id="mensajeid" class="mensaje">El usuario o contraseña son incorrectos</p>
                                <input id="user" class="user" type="text" placeholder="USUARIO">
                                <input id="pass" class="pass"type="password" placeholder="CONTRASEÑA" >
                                <div class="link-form">
                                    <h4 class="link1">¿Has olvidado tu contraseña?</h4>
                                    <h4 class="link2">Regístrate</h4>
                                </div>
                            </div>
                            <div class="enviar-form">
                                <input onclick="login()" class="button-form" type="button" value="LOGIN"></input>
                            </div>
                        </div>
            </form>
            
         
            
        </div>
        <img class="waveform"src="./Galería/Galería sesión/svg.png" alt="wave.png">
    </div>
</body>
</html>
